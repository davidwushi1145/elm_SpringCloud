spring:
  cloud:
    config:
      name: business_server_10300
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: CONFIG-SERVER

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    url: /Business/v3/api-docs
  api-docs:
    path: /Business/v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: cn.wushi.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-footer-custom: true
    footer-custom-content: lyx

eureka:
  client:
    service-url:
      defaultZone: "http://eurekaServer13000:13000/eureka,http://eurekaServer13002:13002/eureka"
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}